query getBooks {
  books {
    id
    title
    currentChapter
    score
    completed
    review
    userId
    createdAt
    updatedAt
  }
}

mutation createBook($data: BookCreateInput!) {
  createBook(data: $data) {
    id
    title
    currentChapter
    score
    completed
    review
    userId
    createdAt
    updatedAt
  }
}

mutation updateBook($data: BookUpdateInput!, $where: BookWhereUniqueInput!) {
  updateBook(data: $data, where: $where) {
    id
    title
    currentChapter
    score
    completed
    review
    userId
    createdAt
    updatedAt
  }
}

mutation deleteBook($where: BookWhereUniqueInput!) {
  deleteBook(where: $where) {
    id
  }
}
